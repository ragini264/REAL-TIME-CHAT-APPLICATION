<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background-color: #2f2f47;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #chat-header {
      padding: 15px;
      background-color: #4a90e2;
      color: white;
      text-align: center;
      font-size: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.bot {
      align-self: flex-start;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #222;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      background-color: #4a90e2;
      color: white;
      word-wrap: break-word;
    }

    .message.bot .bubble {
      background-color: #555;
    }

    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #send {
      padding: 10px 20px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    #send:hover {
      background-color: #357ac7;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Let's Chat</div>
    <div id="messages"></div>
    <div id="input-container">
      <input id="input" type="text" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function appendMessage(message, sender) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${sender}`;
      messageEl.innerHTML = `
        <div class="avatar">${sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
        <div class="bubble">${message}</div>
      `;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function botReply() {
      const replies = [
        "Hello, how can I assist you today?",
        "Do you like coding?",
        "Let's talk about technology!",
        "Tell me something about yourself.",
        "That's great to hear!",
        "I'm just a chatbot created for learning.",
        "React or Vue â€“ which one do you prefer?",
        "I love discussing programming languages!",
        "Nice to meet you! ðŸ˜Š",
        "Ask me anything!"
      ];
      return replies[Math.floor(Math.random() * replies.length)];
    }

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (msg) {
        appendMessage(msg, 'user');
        input.value = '';
        setTimeout(() => {
          appendMessage(botReply(), 'bot');
        }, 600); // delay for realism
      }
    };

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
